<script>
    var chart = c3.generate({
        data: {
            columns: [
                ['Acción bélica/año', 14, 63.25, 4]
            ],
            type: 'bar',
            colors: {
                'Acción bélica/año': function(d) {
                    return ['#de4090','#305bd1','#e5661d'][d.index];
                }
            }
        },
        axis: {
            x: {
                type: 'category',
                categories: ['83-96', '97-04', '05-17']
            }
        },
        tooltip: {
            format: {
                title: function (d) { return ['83-96', '97-04', '05-17'][d]; },
                value: function (value, ratio, id) {
                    return value;
                }
    //            value: d3.format(',') // apply this format to both y and y2
            }
        },
        bar: {
            width: {
                ratio: 0.5 // this makes bar width 50% of length between ticks
            }
            // or
            //width: 100 // this makes bar width 100px
        },
        bindto: '#chart1'
    });
</script>
